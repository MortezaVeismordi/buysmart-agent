version: '3.9'

services:
  backend:
    build:
      context: ../../backend
      dockerfile: ../infra/docker/backend.Dockerfile

    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../../backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ../../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: buysmart-db-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-buysmart_agent}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: buysmart-redis-local
    restart: unless-stopped
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:
    name: buysmart-postgres-local
  redis_data:
    name: buysmart-redis-local

networks:
  app-network:
    driver: bridge
    name: buysmart-local-net
